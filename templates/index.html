<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/templates/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/templates/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay updated with the latest news of today. Read top stories and breaking news now."
    />
    <meta
      name="keywords"
      content="latest news, breaking news, today's news, top headlines"
    />
    <meta name="author" content="Your Website Name" />
    <title>Today's News</title>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        background-color: #0073e6;
        color: white;
        padding: 20px;
        margin: 0;
        font-size: 24px;
      }

      .news-header {
        background: rgb(82, 82, 236);
        color: white;
        font-size: 24px;
        font-weight: bold;
        padding: 10px 0;
        white-space: nowrap;
        overflow: hidden;
        position: relative;
      }

      .news-text {
        display: inline-block;
        position: relative;
        animation: marquee 10s linear infinite;
      }

      @keyframes marquee {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(-100%);
        }
      }

      .date-time {
        font-size: 18px;
        margin-top: 10px;
        color: #333;
        position: relative;
      }

      .news-container {
        max-width: 900px;
        margin: 20px auto;
        padding: 15px;
        position: relative;
      }

      .news-item {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 18px;
        margin-bottom: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: left;
      }

      .news-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .news-item a {
        text-decoration: none;
        color: #0073e6;
        font-weight: 600;
        font-size: 10px;
        display: block;
        margin-bottom: 8px;
        word-break: break-word;
      }

      .news-item a:hover {
        color: #005bb5;
      }

      .news-content {
        font-size: 16px;
        color: #333;
        line-height: 1.6;
        word-wrap: break-word;
      }

      .news-image-small {
        max-width: 250px;
        height: auto;
      }

      /* Language toggle switch */
      .language-toggle {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .language-toggle span {
        font-size: 16px;
        color: #333;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #cfd9e2;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      /* Responsive Styling */
      @media (max-width: 768px) {
        h1 {
          font-size: 22px;
          padding: 15px;
        }
        .news-container {
          width: 90%;
          padding: 10px;
        }
        .news-item {
          padding: 15px;
        }
        .news-item a {
          font-size: 16px;
        }
        .news-content {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="news-header">
      <span class="news-text">Today's News</span>
      <div class="language-toggle">
        <span>English</span>
        <label class="switch">
          <input
            type="checkbox"
            id="languageToggle"
            onclick="toggleLanguage()"
          />
          <span class="slider"></span>
        </label>
        <span>नेपाली</span>
      </div>
    </div>

    <div class="date-time" id="dateTime">
      <div class="language-toggle">
        <label class="switch">
          <input
            type="checkbox"
            id="languageToggle"
            onclick="toggleLanguage()"
          />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="news-container">
      <div id="newsContent">
        {% for item in data_list %}
        <div class="news-item">
          <a href="{{ item.link }}" target="_blank">{{ item.link }}</a>
          {% if item.image %}
          <img
            src="{{ item.image }}"
            alt="News Image"
            class="news-image-small"
          />
          {% endif %}
          <div class="news-content" id="news-{{ item.id }}">
            {{ item.news|safe }}
          </div>
        </div>
        {% else %}
        <p>No news available.</p>
        {% endfor %}
      </div>
    </div>

    <script>
      let isNepali = false; // Default language is English

      function toggleLanguage() {
        isNepali = !isNepali;
        const newsItems = document.querySelectorAll(".news-content");

        newsItems.forEach((item) => {
          const newsContent = item.innerHTML;
          if (isNepali) {
            item.innerHTML = convertToNepali(newsContent); // Convert content to Nepali
          } else {
            item.innerHTML = newsContent; // Revert back to English
          }
        });

        document.querySelector(".language-toggle span:first-child").innerText =
          isNepali ? "नेपाली" : "English";
        document.querySelector(".language-toggle span:last-child").innerText =
          isNepali ? "English" : "नेपाली";
      }

      function convertToNepali(englishText) {
        // A simple conversion logic (you can use a library for more robust conversion)
        const englishToNepali = {
          "Latest news": "ताजातरीन समाचार",
          "Breaking news": "तत्काल समाचार",
          "Top headlines": "शीर्ष समाचार",
          // Add more conversions here
        };

        return englishText.replace(
          /Latest news|Breaking news|Top headlines/g,
          (match) => englishToNepali[match] || match
        );
      }

      function updateDateTime() {
        const now = new Date();
        const dayOfWeek = now.toLocaleString("en-US", { weekday: "long" });
        const formattedDateTime = `${dayOfWeek}, ${now.toLocaleString()}`;
        document.getElementById("dateTime").innerText = formattedDateTime;
      }

      updateDateTime();
      setInterval(updateDateTime, 1000);
    </script>
  </body>
</html>
